<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Contact Form</title>
    <!-- BOOTSTRAP CDNs -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/f46ef98f71.js" crossorigin="anonymous"></script>
    <style>
        .header {
            color: 000;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
            padding-left:2%;
        }
        form div{
            display:inline-block;
            width: 90%;
        }
        button.btn{             /*Why couldn't I just use button?*/
            display: block;
            margin: 0 auto;
        }

</style>
</head>
<body>
  
<!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
<main>
<form class="form-horizontal" method="post">
    <fieldset>
        <legend class="text-center header"><h1>Contact us</h1></legend>

        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" aria-label="first name text field">
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>
            <div>
                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>
            <div>
                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class = "fas fa-pencil-alt bigicon"></i></span>
            <div>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</main>
</body>
